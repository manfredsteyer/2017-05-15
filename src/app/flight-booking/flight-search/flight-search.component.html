<h1>Flight Search</h1>
<div class="row">
<div class="card">

  <div class="form-group">
    <label for="from">From:</label>
    <input [(ngModel)]="from" id="from" class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" class="form-control">
  </div>

  <div class="form-group">
    <button [disabled]="!from || !to" (click)="search()" class="btn btn-default">Search</button>
  </div>

</div>
</div>

<div class="row">
<div *ngFor="let f of flights" class="col col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <flight-card
    [item]="f"
    [(selected)]="basket[f.id]"></flight-card>
</div>
</div>

<div class="row">
  <div class="card">
    <h2>Basket</h2>
    <pre>{{ basket | json }}</pre>
  </div>
</div>
