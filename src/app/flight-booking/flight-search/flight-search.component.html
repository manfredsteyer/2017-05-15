<h1>Flight Search</h1>
<div class="card">

  <div class="form-group">
    <label for="from">From:</label>
    <input [(ngModel)]="from" id="from" class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" class="form-control">
  </div>

  <div class="form-group">
    <button [disabled]="!from || !to" (click)="search()" class="btn btn-default">Search</button>
  </div>

</div>
<div class="card" *ngIf="flights.length > 0">

  <table class="table table-condensed">
    <tr *ngFor="let flight of flights" [ngClass]="{ 'active': flight == selectedFlight }">
      <td>{{flight.id}}</td>
      <td>{{flight.from | city:'short'}}</td>
      <td>{{flight.to | city:'long'}}</td>
      <td>{{flight.date | date:'dd.MM.yyyy HH:mm'}}</td>
      <td><a (click)="select(flight)">Select</a></td>
    </tr>
  </table>
</div>
<div class="card" *ngIf="selectedFlight">
<h2>Basket</h2>
<pre>{{ selectedFlight | json }}</pre>
</div>
